apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    dexOptions {
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        release {
            Properties localProps = new Properties()
            File localPropsFile = file('../signature/keystore.properties')
            if (localPropsFile.exists()) {
                localProps.load(new FileInputStream(localPropsFile))
            }
            storeFile file('../signature/PictureAR.jks')
            storePassword localProps['keystore.password']
            keyAlias localProps['keystore.alias']
            keyPassword localProps['keystore.alias.password']
        }
    }

    defaultConfig {
        applicationId "it.signoretto.marco.picturear"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 3001
        versionName "1.0.0"

        manifestPlaceholders = [
                orientationConfig : "landscape",
                configChanges     : "orientation|screenSize",
                resizeableActivity: "false"
        ]

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }
    }
    buildTypes {
        debug{
            debuggable false
            minifyEnabled false
            shrinkResources false

            signingConfig signingConfigs.release
        }
        // FIXME release build not works!!
        release{
            debuggable true
            minifyEnabled false
            shrinkResources false

            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'

            signingConfig signingConfigs.release
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            //include 'arm64-v8a','armeabi','armeabi-v7a','mips','mips64','x86','x86_64'
            universalApk false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':openCVLibrary331')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

}
